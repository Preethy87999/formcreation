<!DOCTYPE html>
<html>

<head>
    <title>
        form filled
    </title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <table>
        <tr>
            <tr>
              <h1>Employee Register</h1>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Name</label><label class="validation-error hide" id="nameValidationError"> *This field is required.</label>
                        <input type="text" name="name" id="name" placeholder="name">
                    </div>
                    <div>
                        <label>EmpId</label>
                        <input type="text" name="empid" id="empid" placeholder="000">
                    </div>
                    
                    <div>
                        <label>Address</label><label class="validation-error hide" id="cityValidationError"> *This field is required.</label>
                        <input type="text" name="city" id="city" placeholder="city">
                    </div>
                    
                    <div>
                        <label>DOJ</label>
                        <input type="text" name="doj" id="doj" placeholder="dd-mm-yyyy">
                    </div>
                    
                    <div>
                        <label>Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </tr>
            <br><br>
            <tr>
              <h1>Employee List</h1>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>EmpId</th>
                            <th>Address</th>
                            <th>Salary</th>
                            <th>DOJ</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </tr>
        </tr>
    </table>
    <script src="app.js"></script>
</body>

</html>
